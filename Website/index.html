<!DOCTYPE html>
<html>
    <head>
        <title>Explore the Box</title>
    </head>
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "script.js"></script>
    <body>
        <div class = "title-screen">
            <h1 class = "intro-title">Explore The Box</h1>
            <button class = "start-button">Start</button>
        </div>
        <div class = "main-screen back-wall">
        </div>
        <div class = "main-screen trapezoid left-trapezoid">
        </div>
        <div class = "main-screen trapezoid bottom-trapezoid">
        </div>
        <div class = "main-screen trapezoid right-trapezoid">
        </div>
        <div class = "main-screen object sword-in-pedestal">
            <img class = "sword-in-pedestal-image" alt = "Sword in Pedestal" src = "/Assets/Sword in Pedestal.png">
            <p class = "object-text sword-in-pedestal-text">Sword in Pedestal</p>
        </div>
        <div class = "main-screen object something">
            <p class = "object-text something-text">Something...?</p>
            <img class = "something-image" alt = "Something...?" src = "/Assets/Something....png">
        </div>
        <div class = "main-screen object lever">
            <img class = "lever-image" alt = "Lever" src = "/Assets/Lever.png">
            <p class = "object-text lever-text">Lever</p>
        </div>
        <div class = "object-screen sword-in-pedestal-screen">
            <p class = "description"></p>
            <img class = "object-image" alt = "Sword In Pedestal Up Close" src = "/Assets/Sword in Pedestal.png">
            <div class = "choice-collection">
                <button class = "choice retrieve-sword">
                    Attempt to Retrieve Sword
                </button>
                <button class = "choice examine-sword-in-pedestal">
                    Examine Sword In Pedestal
                </button>
                <button class = "choice return">
                    Return
                </button>
            </div>
        </div>
        <div class = "object-screen something-screen">
            <p class = "description"></p>
            <img class = "object-image" alt = "Something... Up Close" src = "/Assets/Something....png">
            <div class = "choice-collection">
                <button class = "choice talk-something">
                    Talk to... Something
                </button>
                <button class = "choice examine-something">
                    Examine... Something
                </button>
                <button class = "choice return">
                    Return
                </button>
            </div>
        </div>
        <div class = "object-screen lever-screen">
            <p class = "description"></p>
            <img class = "object-image" alt = "Lever Up Close" src = "/Assets/Lever.png">
            <div class = "choice-collection">
                <button class = "choice pull-lever">
                    Pull Lever
                </button>
                <button class = "choice examine-lever">
                    Examine Lever
                </button>
                <button class = "choice return">
                    Return
                </button>
            </div>
        </div>
    </body>
</html>
